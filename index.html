<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="stylesheet.css"

  <body>
    <div class="header">
      <div class="header-logo">
        <!--img src="HPlogo.jpg"-->
        Dejavu's Laboratory.

      <div class="header-list">

          <li>自己紹介</li>
          <li>各種SNS</li>

        </ul>
      </div>

    <div class="main">
      <div class="copy-container">
        <h1>Dejavu's laboratory
          <span>.</span>
        </h1>
        <h2>ようこそ。</h2>
      </div>

      <div class="introduction">

          自己紹介

        <div class="introduction-item">

            <li>2003年8月21日生まれ</li>

          </ul>
        </div>
      </div>

      <div class="sns">

          各種SNS
        </h3>
      </div>
      <div class="sns-item">
        <!--img src="twitter-logo.svg"-->
        <p>twitter
          <br>
          <a href="https://twitter.com/dejavu_main" target="_blank">Twitterのリンク</a>
        </p>
      </div>
      <div class="sns-item">
        <img src="note.img">
        <p>note</p>
        <br>
        <a href="https://note.com/dejavu_note" target="_blank">noteのリンク</a>
      </div>
      <div class="sns-item">
        <img src="github.img">
        <p>github</p>
      </div>

      <div class="contact-form">
        <h3 class="contact-title">
          お問い合わせ
        </h3>
        <p>Twitter ID（必須）</p>
        <input>

        <p>お問い合わせ内容</p>
        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信"

      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">
        Dejavu's Laboratory<span>.</span>
      </div>
      <div class="footer-list">
        <ul>
          <li>自己紹介</li>
